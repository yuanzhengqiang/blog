language: node_js
node_js:
  - "12.6.0"

cache:
  directories:
  - node_modules
  yarn: true
before_install:
- export TZ='Asia/Hangzhou'  # 设置时区
install:
- yarn
script:
- yarn build
deploy:
  provider: pages
  skip-cleanup: true
  github-token: 0b6a6aa0e58d7f606bf387ae79e30ba2a547ce27
  local-dir: ./docs/.vuepress/dist/ ## 根据情况自定义到静态文件输出目录
  verbose: true
  on:
    branch: master